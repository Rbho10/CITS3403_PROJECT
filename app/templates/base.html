<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ProTrack{% endblock %}</title>

    <!-- Bootstrap & Custom Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='welcomePage.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='logInPage.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='logInFunctions.js') }}"></script>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a class="navbar-brand text-primary" href="{{ url_for('welcome') }}">📊 ProTrack</a>
        <div class="d-flex align-items-center">
            <!-- extra “Menu” button on small screens -->
            <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
            </button>
        </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-3">
                <li class="nav-item"><a class="nav-link" href="#" onclick="goToDashboard()">Dashboard Insights</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="goToLogin()">Tips & Trick</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="goToManual()" title="Learn to use ProTrack!">Learn</a>
</li>
            </ul>
            <ul class="navbar-nav ms-auto align-items-center">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" onclick="goToProfile()" title="View your profile">
                            👤 {{ current_user.username }}
                        </button>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <button class="btn btn-outline-primary me-2" onclick="goToLogin()">Log In</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" onclick="goToSignup()">Sign Up</button>
                    </li>
                {% endif %}
            </ul>


        </div>
    </nav>

    {% block flashes %}{% endblock %}
    {% block body %}{% endblock %}

    <!-- Navigation JS -->
    <script>
        function goToLogin() {
            window.location.href = "{{ url_for('login') }}";
        }
        function goToSignup() {
            window.location.href = "{{ url_for('signup') }}";
        }
        function goToWelcomePage() {
            window.location.href = "{{ url_for('welcome') }}";
        }
        function goToInsight() {
            window.location.href = "{{ url_for('insight') }}";
        }

        function goToFriends() {
            window.location.href = "{{ url_for('friends') }}";
        }
        function goToManual() {
            window.location.href = "{{ url_for('manual') }}";
        }
        function goToDashboard() {
            window.location.href = "{{ url_for('dashboard') }}";
        }
        function goToTimeTracker() {
            window.location.href = "{{ url_for('time_tracker') }}";
        }
        function goToProfile() {
            window.location.href = "{{ url_for('profile_page') }}";
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoZ8s4mJAfhib5yofDV+9U9zrOJpAo8Ww4qIt0UNLPMOiuo"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('btn-close')) {
                const alert = e.target.closest('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 150);
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-…"
        crossorigin="anonymous"></script>
</body>

</html>
