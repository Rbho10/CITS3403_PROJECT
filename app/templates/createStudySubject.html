{% extends "homebase.html" %}

{% block title %}Create Study Subject | ProTrack{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form method="POST" action="{{ url_for('createSubject') }}" class="p-4 shadow rounded bg-white">
                <h3 class="text-center text-primary mb-4">Create a New Subject</h3>
                <div class="mb-3">
                    <label for="subject_name" class="form-label">Subject Name</label>
                    <input type="text" class="form-control" name="subject_name" id="subject_name" required>
                </div>
                <div class="mb-3"> <!--use css and javascript to make dropdown menu-->
                    <label for="graph_type" class="form-label">Graph Type</label>
                    <input type="text" class="form-control" name="graph_type" id="graph_type" required>
                </div>
                <div class="mb-3"> <!--use css and javascript to make dropdown menu-->
                    <label for="graph_scale" class="form-label">Graph Scale</label>
                    <input type="text" class="form-control" name="graph_scale" id="graph_scale" required>
                </div>
                <div class="mb-3"> <!--use css and javascript to make dropdown menu-->
                    <label for="privacy" class="form-label">Privacy</label>
                    <input type="text" class="form-control" name="privacy" id="privacy" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="opinion_toggle" name="opinion_toggle" checked="checked">
                    <label class="form-check-label" for="opinion_toggle">Allow Opinions</label>
                </div>
                <div>
                    <!--put graph preview here-->
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Subject</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
