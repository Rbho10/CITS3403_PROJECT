{% extends "base.html" %}

{% block title %}Welcome | ProTrack{% endblock %}

{% block body %}
<!-- Hero -->
<section class="text-center py-5">
    <div class="container">
        <h1 class="hero-title">What will you <span class="text-primary">track</span> today?</h1>
        <p class="hero-sub mt-3">Log your study/work hours, see your productivity peaks, and grow smarter daily. Start tracking now!</p>
        <button class="btn btn-lg btn-primary mt-4" onclick="goToLogin()">Get Started</button>
    </div>
</section>

<!-- Feature Tiles -->
<section class="container py-4">
    <div class="row text-center g-4">
        <div class="col-6 col-md-3">
            <div class="bg-light p-3 feature-card shadow-sm" onclick="goToLogin()">
                <img src="https://img.icons8.com/fluency/48/task.png" />
                <h6 class="mt-2">Tasks</h6>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="bg-light p-3 feature-card shadow-sm" onclick="goToTimeTracker()">
                <img src="https://img.icons8.com/fluency/48/timer.png" />
                <h6 class="mt-2">Time Tracker</h6>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="bg-light p-3 feature-card shadow-sm" onclick="goToLogin()">
                <img src="https://img.icons8.com/fluency/48/combo-chart.png" />
                <h6 class="mt-2">Insights</h6>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="bg-light p-3 feature-card shadow-sm" onclick="goToLogin()">
                <img src="https://img.icons8.com/fluency/48/user-group-man-man.png" />
                <h6 class="mt-2">Connections</h6>
            </div>
        </div>
    </div>
</section>
{% endblock %}
