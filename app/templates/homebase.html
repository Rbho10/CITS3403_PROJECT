<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ProTrack{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='friends.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='subjects.css') }}">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile-pic" onclick="window.location.href='/settings'" title="My Settings"></div>
    <!-- top profile icon routes to settings page -->
    <div class="friend-icon"></div>
    <div class="friend-icon"></div>
    <div class="friend-icon"></div>
    <div class="friend-icon"></div>
    <div class="friend-icon"></div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">

    <!-- Top Navigation -->
    <div class="top-nav">
      <div>Welcome back, {{ current_user.username }}!</div>
      <div class="top-buttons">
        <a href= "{{ url_for('friends') }}" class="friends-btn">My Friends</a>
        <a href="{{ url_for('subjects')}}" class="create-btn">My Subjects</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Log Out</a>
      </div>
    </div>

    <!-- Dynamic Page Content -->
    {% block body %}{% endblock %}
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoZ8s4mJAfhib5yofDV+9U9zrOJpAo8Ww4qIt0UNLPMOiuo"
    crossorigin="anonymous"></script>
    
  <script>
    document.addEventListener('click', function(e) {
      if (e.target.matches('[data-bs-dismiss="alert"]')) {
        let alertEl = e.target.closest('.alert');
        // Manual removal in case bootstrap plugin didnâ€™t bind
        alertEl.classList.remove('show');
        setTimeout(() => alertEl.remove(), 150);
      }
    });
  </script>

</body>
</html>
