{% extends "homebase.html" %}
{% block title %}Create Study Subject | ProTrack{% endblock %}

{% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <form
        method="POST"
        action="{{ url_for('main.create_subject') }}"
        class="p-4 shadow rounded bg-white"
      >
        <h3 class="text-center text-primary mb-4">Create a New Subject</h3>

        <div class="mb-3">
          <label for="name" class="form-label">Subject Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter subject name"
            required
          >
        </div>

        <!-- full-width, nicely spaced button just like login -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            Next
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
