{% extends "base.html" %}

{% block title %}Log In | ProTrack{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form method="POST" action="{{ url_for('login') }}" class="p-4 shadow rounded bg-white">
                <h3 class="text-center text-primary mb-4">Welcome Back</h3>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>


                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" disabled>
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
