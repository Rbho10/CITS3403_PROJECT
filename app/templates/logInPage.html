{% extends "base.html" %}

{% block title %}Log In | ProTrack{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='logInPage.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='logInFunctions.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container-fluid p-5 vh-100 vw-100">
    <!-- Log In Box -->
    <div class="d-flex shadow h-100 w-100 justify-content-center align-items-center logInBox">
        <form name="logIn" action="" method="post">
            <div class="mb-3 mt-3 row">
                <label class="form-label col-sm-3" for="username">Username</label>
                <input class="form-control col-sm-9" type="text" name="username" id="username" placeholder="Username" maxlength="30" required>
            </div>
            <div class="mb-3 mt-3 row">
                <label class="form-label col-sm-3" for="password">Password</label>
                <input class="form-control col-sm-9" type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-check mb-3 mt-3 row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <input class="form-check-input" type="checkbox" id="rememberMe" disabled>
                    <label class="form-check-label">Remember me</label>
                </div>
            </div>
            <div class="mb-3 mt-3 text-center">
                <button class="btn btn-outline-dark p-2 buttons" type="submit">Sign In</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
